<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo landing page with dark theme and features grid</title>

</head>
<body>

  <header class="header">

    <div class="header__top">

      <div class="header__top-logo">
        <img src="images/logo.svg" alt="logo" class="logo">
      </div>

      <nav class="header__top-nav">
        <ul class="nav-container">
          <a href="#" class="nav-link">
            <li class="nav-items">Features</li>
          </a>
          <a href="#" class="nav-link">
            <li class="nav-items">Team</li>
          </a>
          <a href="#" class="nav-link">
            <li class="nav-items">Sign in</li>
          </a>
        </ul>
      </nav>
    </div>

    <div class="header__bottom">

      <div class="header__bottom-illustration">
        <img src="images/illustration-intro.png" alt="security" class="illustration">
      </div>

      <div class="header__bottom-heading">
        <h1 class="heading">All your files in one secure location, accessible anywhere.</h1>
      </div>
      <div class="header__bottom-description">
        <p class="description">Fylo stores all your most important files in one secure location. Access them wherever 
          you need, share and collaborate with friends family, and co-workers.</p>
      </div>
      <a href="#" class="cta">Get Started</a>

    </div>
  </header>

  
</body>
</html>
